<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To-Do</title>
  </head>
  <body class="text-center">
    <div class="container">
      <div class="jumbotron text-center">
        <h1 class="display-2">Things To Do:</h1>
        <p class="lead">Add an item to your to-do list. Click any item to mark it as finished!</p>
      </div>

      <div class="row">
        <form class="user-input col-md-12">
          <div class="form-group">
            <input type="text" class="text-center" placeholder="Enter a task!" id="name">
          </div>
          <div class="form-group">
            <input type="text" class="text-center" placeholder="Enter details about your task!" id="task-details">
          </div>
          <button type="submit">Submit your task!</button>
        </form>
      </div>

      <div class="row margin">
        <div class="col-md-12">
          <h1 class="display-3 to-do-header">Your To-Do List!</h1>
        </div>
      </div>

      <div class="row">
        <div id="to-do-list" class="col-md-12">
          <ul id="to-do-item">
          </ul>
        </div>
      </div>
    </div> <!--container-->
  </body>
</html>
