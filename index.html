<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To-Do</title>
  </head>
  <body class="text-center">
    <div class="container-responsive">
      <div class="jumbotron">
        <h1>NOTHING</h1>
      </div>
      <div class="row">
        <div class="col-md-12 text-center">
          <p class="lead">Add an item to your to-do list.</p>
        </div>
        <form class="user-input col-md-12">
          <div class="form-group">
            <input type="text" class="text-center" placeholder="Enter a task!" id="name">
          </div>
          <div class="form-group">
            <input type="text" class="text-center" placeholder="Enter details about your task!" id="task-details">
          </div>
          <button type="submit">Submit your task!</button>
        </form>
      </div>
      <div class="col-md-12">
        <p> Click any item to mark it as finished, click it again to remove it from the list!</p>
      </div>
      <div class="row margin">
        <div class="to-do col-md-12">
          <h1 class="display-3">Your To-Do List!</h1>
          <ul id="to-do-item">
          </ul>
        </div>
        <div class="no-task col-md-12">
          <p class="lead">This would be a more productive list if you input a task. Do better next time.</p>
        </div>
      </div>
    </div> <!--container-->
  </body>
</html>
